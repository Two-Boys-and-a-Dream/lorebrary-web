name: PR Checks
on:
  pull_request:
    branches:
      - main
  # allows you to manually trigger this in GH actions
  workflow_dispatch:

jobs:
  Test_And_Audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Packages
        run: npm ci --ignore-scripts

      - name: Audit
        run: npm audit --audit-level=high

      - name: Formatting
        run: npm run pretty-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
